<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style/styles.css" />
    <title>Registration Page</title>
  </head>
  <body>
    <nav>
      <a href="index.html">Home</a>
      <a href="registration.html">Registration</a>
      <a href="login.html">Login</a>
    </nav>
    <div class="header-image">
      <img src="img/grp_discuss1-min.jpg" alt="group chat" class="header-image" />
    </div>
    <div class="container">
      <div class="content">
        <h2>Registration</h2>
        <form id="registration-form">
          <!-- Registration form content here -->
          <div class="form-group">
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" required minlength="2" />
          </div>
          <div class="form-group">
            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" required minlength="2" />
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required minlength="2" />
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required minlength="6" />
          </div>
          <button type="submit">Register</button>
        </form>
      </div>
    </div>
    <script src="app/registration.js"></script>
  </body>
</html>
